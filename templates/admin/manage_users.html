{% extends "layout.html" %}

{% block title %}Manage Users - Admin{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4"><i class="fas fa-users-cog"></i> Manage Users</h1>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td><span class="badge bg-{{ 'danger' if user.role=='admin' else 'primary' }}">{{ user.role
                                    }}</span></td>
                            <td>{{ user.created_at.strftime('%Y-%m-%d') }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('toggle_user_role', user_id=user.id) }}"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-warning">Toggle Role</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
