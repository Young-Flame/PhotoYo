{% extends "base.html" %}
{% block title %}Contact - PhotoLens Studio{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Contact Us</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-4">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" name="phone" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Get in touch</h5>
                <p class="text-muted">Email: info@photolensstudio.com</p>
                <p class="text-muted">Phone: +1 (555) 123-4567</p>
                <p class="text-muted">Address: 123 Photography Lane, Creative District</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
